<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn</title>
    <link rel="stylesheet" href="../Autumn-Signup/style.css">
</head>
<body>

    <!-- Header Section -->
    <header id="header-section">
        <h1>Autumn Designers</h1>
    </header>

    <!--first screen section with overlay-->
    <section id="first-screen">
        <div class="overlay">
            <h1 class="company-name">Autumn</h1>
        </div>
        <div class="image-container">
            <img src="../Autumn-Signup/resources/q.jpg" alt="image 2" class="image">
        </div>
    </section>

    <!-- Main Content Section -->
    <main>
        <!-- Signup Form Section -->
        <section id="signup-form">
            <h2>Signup Form</h2>
            <form>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>

                <button type="submit">Sign Up</button>
            </form>
        </section>

        <!-- About Us Section -->
        <section class="about-section" id="about">
            <h2>About Us</h2>
            <p>Autumn Designs is dedicated to bringing innovative design solutions to life, infusing every project with creativity and expertise.</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Autumn Designs</p>
    </footer>

    <script src="../Autumn-Signup/script.js"></script>
</body>
</html>
